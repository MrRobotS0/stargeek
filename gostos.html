<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gostos</title>
    <link rel="stylesheet" href="gostos.css">
</head>
<body>
    <header>
		<img class="logo" src="imagens/Mask group (1).png" alt="logo">
		<div>
            <img class="saul" src="imagens/Ellipse 6.png" alt="saul">
		</div>
	</header>
	<div class="banner">
        <div class="textoemcima">
        </div>
	</div>
    <div>
        <div class="conte">
            <h1>Conte-me sobre você!</h1>
        </div>
        <div class="genero">
            <h2>Quais gêneros você gosta?</h2>
        </div>
        <div>
            <div>
                <div class="grid-container">
                    <div class="grid-item">
                      <img class="logo3" src="imagens/nosferatu.png" alt="Imagem 1">
                      <p>Terror</p>
                      <label>
                        <input type="checkbox" name="escolha1" value="1">
                      </label>
                    </div>
                    <div class="grid-item">
                      <img class="logo3" src="imagens/scifi.png" alt="Imagem 2">
                      <p>Aventura</p>
                      <label>
                        <input type="checkbox" name="escolha2" value="2">
                      </label>
                    </div>
                    <div class="grid-item">
                      <img class="logo3" src="imagens/se7en.png" alt="Imagem 3">
                      <p>Crime</p>
                      <label>
                        <input type="checkbox" name="escolha3" value="3">
                      </label>
                    </div>
                    <div class="grid-item">
                      <img class="logo3" src="imagens/fightclub.png" alt="Imagem 4">
                      <p>Suspense</p>
                      <label>
                        <input type="checkbox" name="escolha4" value="4">
                      </label>
                    </div>
                    <div class="grid-item">
                      <img class="logo3" src="imagens/chaplin.png" alt="Imagem 5">
                      <p>Comédia</p>
                      <label>
                        <input type="checkbox" name="escolha5" value="5">
                      </label>
                    </div>
                    <div class="grid-item">
                      <img class="logo3" src="imagens/godfather.png" alt="Imagem 6">
                      <p>Drama</p>
                      <label>
                        <input type="checkbox" name="escolha6" value="6">
                      </label>
                    </div>
                    <div class="grid-item">
                      <img class="logo3" src="imagens/starwars.png" alt="Imagem 7">
                      <p>Sci-fi</p>
                      <label>
                        <input type="checkbox" name="escolha7" value="7">
                      </label>
                    </div>
                    <div class="grid-item">
                      <img class="logo3" src="imagens/matrix.png" alt="Imagem 8">
                      <p>Ação</p>
                      <label>
                        <input type="checkbox" name="escolha8" value="8">
                      </label>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="botoes">
            <img class="inserir" src="imagens/Button (1).png" alt="inserir">
            <img class="inicio" src="imagens/Button.png" alt="inicio">
        </div>
    </div>
    <div class="footer2">
        <div class="container2">
          <div class="row2">
            <div class="column2">
              <h4>Feedback</h4>
              <ul>
                <li><a href="#">Deixe seu feedback</a></li>
                <li><a href="#">Contate-nos</a></li>
              </ul>
            </div>
            <div class="column2">
              <h4>Suporte</h4>
              <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contato</a></li>
              </ul>
            </div>
            <div class="column2">
              <h4>Informações legais</h4>
              <p>©2023 All rights reserved</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
