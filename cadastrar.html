<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar item</title>
    <link rel="stylesheet" href="cadastrar.css">
</head>
<body>
    <header>
		<img class="logo" src="imagens/Mask group (1).png" alt="logo">
		<div>
            <img src="imagens/Ellipse 6.png" alt="saul">
		</div>
	</header>
	<div class="banner">
        <div class="textoemcima">
        </div>
	</div>
    <div>
        <div class="conte">
            <h1>Cadastrar um item no catálogo</h1>
        </div>
    </div>
    <div class="principal">
        <label for="nome-item">Nome do Item:</label>
        <input type="text" id="nome-item" name="nome-item" placeholder="Nome do Item">
        <label for="descricao">Descrição:</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Descrição:"></textarea>
        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem">
    </div>
    <div class="btn">
      <a href="index2.html">
        <img class="inserir" src="imagens/inserirok.png" alt="inserir">
      </a>
    </div>
    <div class="footer2">
        <div class="container2">
          <div class="row2">
            <div class="column2">
              <h4>Feedback</h4>
              <ul>
                <li><a href="#">Deixe seu feedback</a></li>
                <li><a href="#">Contate-nos</a></li>
              </ul>
            </div>
            <div class="column2">
              <h4>Suporte</h4>
              <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contato</a></li>
              </ul>
            </div>
            <div class="column2">
              <h4>Informações legais</h4>
              <p>©2023 All rights reserved</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
